    <script>
        let arr = [10, 9, 10, 8, 7];
        document.write('conjunto: ' + arr + '<br/>');
        document.write('promedio:' + promedio(arr) + '<br/>');
        arrB = sort(arr);
        document.write('conjunto:' + arrB + '<br/>');
        document.write('Mediana: ' + mediana(arr) + '<br/>');

        function promedio(arr) {
            let sumatoria = 0;
            for (const num of arr) {
                sumatoria = sumatoria + num;
            }
                return sumatoria/arr.length;
          

        }
